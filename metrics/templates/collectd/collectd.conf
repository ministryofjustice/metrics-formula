{% from 'metrics/map.jinja' import collectd with context %}

FQDNLookup true

LoadPlugin syslog
LoadPlugin battery
LoadPlugin cpu
LoadPlugin df
LoadPlugin disk
LoadPlugin entropy
LoadPlugin interface
LoadPlugin irq
LoadPlugin load
LoadPlugin memory
LoadPlugin network
LoadPlugin processes
LoadPlugin swap
LoadPlugin users
LoadPlugin tcpconns
LoadPlugin ntpd

<Plugin "ntpd">
  Host "localhost"
  Port "123"
  ReverseLookups false
</Plugin>

<Plugin syslog>
    LogLevel info
</Plugin>

Hostname "{{ grains['fqdn'].split('.')|reverse| join('.') }}"

LoadPlugin "write_graphite"
<Plugin "write_graphite">
 <Carbon>
   Host "{{ collectd.carbon }}"
   Port "2003"
   Prefix "metrics."
   #Postfix ""
   Protocol "tcp"
   EscapeCharacter "."
   SeparateInstances true
   StoreRates true
   AlwaysAppendDS false
 </Carbon>
</Plugin>


LoadPlugin statsd
<Plugin statsd>
  #Host "::"
  Port "8125"
  DeleteSets     true
  TimerPercentile 50.0
  TimerPercentile 95.0
  TimerCount true
  TimerUpper true
  TimerLower true
  TimerSum true
</Plugin>


{% if collectd.revision == '5.4.0-ppa1~precise1' %}
  Include "/etc/collectd/filters.conf"
  Include "/etc/collectd/thresholds.conf"
{% else %}
<Include "/etc/collectd/collectd.conf.d">
  Filter "*.conf"
</Include>

{% endif %}
